<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Logical Calculator</title>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="vendor/bootstrap/dist/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>

<body>
<div class="container">
    <h1 class="text-center">Logical Calculator</h1>

    <form>
        <div class="form-group">
            <input type="text" class="form-control"
                   autofocus
                   placeholder="!!A|B&(C->D)<->A"
                   data-target="#mainTab"/>
            <input type="text" class="form-control"
                   placeholder="Second function for dual check"
                   data-target="#secondTab"/>
        </div>
    </form>

    <p class="alert"></p>

    <div class="tabs">
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
                <a href="#mainTab" aria-controls="tab1" role="tab"
                   data-toggle="tab">
                    Main function
                </a>
            </li>
            <li role="presentation">
                <a href="#secondTab" aria-controls="tab2" role="tab"
                   data-toggle="tab">
                    Second function
                </a>
            </li>
        </ul>

        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="mainTab"></div>
            <div role="tabpanel" class="tab-pane" id="secondTab"></div>
        </div>
    </div>
</div>

<script src="vendor/jquery/dist/jquery.min.js"></script>
<script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="vendor/handlebars/handlebars.min.js"></script>
<script src="js/bundle.js"></script>

<script id="truth-table" type="text/x-handlebars-template">
    <table class="table table-striped">
        <tbody>
        {{#exists info.functionType}}
        <tr>
            <td>Funtion type</td>
            <td>{{info.functionType}}</td>
        </tr>
        {{/exists}}

        {{#exists info.pcnf}}
        <tr>
            <td>PCNF</td>
            <td>{{info.pcnf}}</td>
        </tr>
        {{/exists}}

        {{#exists info.pdnf}}
        <tr>
            <td>PDNF</td>
            <td>{{info.pdnf}}</td>
        </tr>
        {{/exists}}

        {{#exists info.mcnf}}
        <tr>
            <td>MCNF</td>
            <td>{{info.mcnf}}</td>
        </tr>
        {{/exists}}

        {{#exists info.mdnf}}
        <tr>
            <td>MDNF</td>
            <td>{{info.mdnf}}</td>
        </tr>
        {{/exists}}

        {{#exists info.selfDual}}
        <tr>
            <td>Self dual func or not</td>
            <td>{{info.selfDual}}</td>
        </tr>
        {{/exists}}

        {{#exists info.dual}}
        <tr>
            <td>Dual func or not</td>
            <td>{{info.dual}}</td>
        </tr>
        {{/exists}}
        </tbody>
    </table>

    <table class="table table-striped">
        <thead>
        <tr>
            {{#each table.titleCells}}
            <td>{{this}}</td>
            {{/each}}
        </tr>
        </thead>
        <tbody>
        {{#each table.rows}}
        <tr>
            {{#each this}}
            <td>{{this}}</td>
            {{/each}}
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>
</body>
</html>
